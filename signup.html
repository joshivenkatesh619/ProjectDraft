    <div style=" margin-top: 90px;height: 640px; width: 400px; margin-left:35%; border-radius: 40px;"
        class="bg-primary">

        <h1 class="text-white" style="text-align: center;">Sign Up</h1>

        <form>
            <div class="col">
                <div class="col mb-1">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col mb-1">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col mb-1">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email Address">
                    </div>
                </div>
                <div class="col mb-1">
                    <input type="number" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col mb-1">
                    <label class="text-white">Gender</label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label text-white" for="customRadioInline1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label text-white" for="customRadioInline2">Female</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label text-white" for="customRadioInline3">Other</label>
                    </div>
                </div>
                <div class="col mb-1">
                    <select class="custom-select">
                        <option selected>Country</option>
                        <option value="1">India</option>
                        <option value="2">USA</option>
                        <option value="3">UAE</option>
                        <option value="3">UK</option>
                        <option value="3">CANADA</option>
                        <option value="3">AUSTRELIA</option>
                        <option value="3">SAUDI</option>
                    </select>
                </div>
                <div class="col mb-1">
                    <select class="custom-select">
                        <option selected>State</option>
                        <option value="1">GOA</option>
                        <option value="2">MH</option>
                        <option value="3">RJ</option>
                        <option value="3">GUJ</option>
                        <option value="3">PB</option>
                        <option value="3">MP</option>
                        <option value="3">UP</option>
                    </select>
                </div>
                <div class="col mb-1">
                    <select class="custom-select">
                        <option selected>District</option>
                        <option value="1">PUNE</option>
                        <option value="2">MUMBAI</option>
                        <option value="3">LATUR</option>
                        <option value="3">VADODARA</option>
                        <option value="3">NANDED</option>
                        <option value="3">HYDRABAD</option>
                        <option value="3">NASHIK</option>
                    </select>
                </div>
                <div class="col mb-1">

                    <div class="custom-control custom-radio custom-control-inline">
                        <label class="text-white mr-1">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>

                <div class="col mb-1">

                    <div class="custom-control custom-radio custom-control-inline" style="width: 300px;">
                        <textarea placeholder="Enter Detailed Address" style="width: 400px;"></textarea>
                    </div>
                </div>
                <div class="col mb-1">
                    <div class="input-group">
                        <div class="input-group-prepend">

                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                </div>
                <div class="col mb-1">

                </div>
                <div class="col mt-4" style="margin-left: 25%;">
